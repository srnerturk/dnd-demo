<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancient Realms - Text Adventure</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.min.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="characterModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title medieval-title">Karakterini Oluştur</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="characterName" class="form-label"
                >Karakter Adı:</label
              >
              <input
                type="text"
                class="form-control"
                id="characterName"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="startGame()">
              Maceraya Başla
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="game-container">
      <h1 class="text-center mb-4">Ancient Realms</h1>

      <div class="row game-row">
        <!-- Sol Kolon: Karakter Bilgileri -->
        <div class="col-md-3">
          <div class="card stat-card h-100">
            <div class="card-body">
              <h3 class="medieval-title">Karakter Bilgileri</h3>
              <div class="stat-item">
                <i class="fas fa-user text-info"></i>
                İsim: <span id="char-name"></span>
              </div>

              <div class="stat-item">
                <i class="fas fa-crown text-warning"></i>
                Seviye: <span id="level">1</span>
              </div>

              <div class="progress">
                <div
                  id="xp-bar"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                >
                  %0
                </div>
              </div>

              <div class="stat-item">
                <i class="fas fa-heart text-danger"></i>
                Can: <span id="health">100</span>/<span id="max-health"
                  >100</span
                >
              </div>

              <div class="stat-item">
                <i class="fas fa-fist-raised text-warning"></i>
                Güç: <span id="strength">15</span>
              </div>

              <div class="stat-item">
                <i class="fas fa-coins text-gold"></i>
                Altın: <span id="gold">0</span>
              </div>

              <div class="stat-item">
                <i class="fas fa-map-marker-alt text-info"></i>
                Konum: <span id="location">0,0</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Orta Kolon: Oyun Log -->
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <div id="game-log" class="flex-grow-1 mb-3"></div>
              <div class="input-group">
                <input
                  type="text"
                  id="player-input"
                  class="form-control"
                  placeholder="Komutunuzu yazın (yardım için 'help' yazın)"
                />
                <button
                  class="btn btn-outline-secondary"
                  onclick="processCommand()"
                >
                  Gönder
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Sağ Kolon: Harita -->
        <div class="col-md-3">
          <div class="card stat-card h-100">
            <div class="card-body">
              <h3>Harita</h3>
              <div id="map-display"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="game.min.js"></script>
  </body>
</html>
